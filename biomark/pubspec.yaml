name: biomark
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  lottie: ^2.3.2
  get: ^4.6.5
  flutter_spinkit: ^5.2.0
  liquid_swipe: ^3.1.0
  smooth_page_indicator: ^1.1.0

  # services
  firebase_auth: 5.1.4
  cloud_firestore: ^5.2.1
  firebase_core: 3.3.0
  firebase_storage: ^12.1.3

  image_picker: ^1.0.2
  url_launcher: ^6.1.11
  iconsax: ^0.0.8
  font_awesome_flutter: ^10.4.0
  animated_text_kit: ^4.2.2
  carousel_slider: 5.0.0
  flutter_staggered_grid_view: ^0.4.0
  intl_phone_number_input: ^0.7.0+2
  shimmer: ^2.0.0
  file_picker: ^8.0.7
  google_fonts: ^4.0.4
  flutter_svg: ^1.1.6
  intl: ^0.18.1

  ## check connection
  connectivity_plus: 5.0.2
  shared_preferences: ^2.2.0
  liquid_pull_to_refresh: ^3.0.1

  flutter_native_splash: ^2.2.18
  flutter_launcher_icons: ^0.12.0
  cached_network_image: ^3.2.3

  http: ^0.13.5
  permission_handler: ^11.3.1
  uuid: ^3.0.6
  bcrypt: ^1.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/brands_logo/1024.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/brands_logo/1024.png"
  remove_alpha_ios: true


flutter_native_splash:
  android: true
  ios: true
  web: false
  color: "#ffffff"
  image: "assets/images/brands_logo/1024.png"
  color_dark: "#121212"
  fullscreen: true



flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/images/brands_logo/
    - assets/images/slider_images/